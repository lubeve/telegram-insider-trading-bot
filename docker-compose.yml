version: '3.8'

services:
  app:
    build: .
    container_name: telegram-insider-trading-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DEGIRO_USERNAME=${DEGIRO_USERNAME}
      - DEGIRO_PASSWORD=${DEGIRO_PASSWORD}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/insider_trading_bot
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    container_name: insider_trading_bot_db
    environment:
      - POSTGRES_DB=insider_trading_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: